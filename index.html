<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title> Dynamic Change Theme</title>
</head>
<body>
   <div class="container">
        <div class="intro">
            <div class="header">
                <img class="img" src="./image/unnamed.jpg" alt="">
            </div>
            <div class="nav">
                <h2 class="name">Saedeh Saldorgar</h2>
                <h3 class="job">Senior Web Developer</h3>
            </div>
            <div class="section">
                <div class="aside-left">
                    <h1 class="num-followers">1.6K</h1>
                    <h2>Followers</h2>    
                </div>
                <div class="aside-right">
                <h1 class="num-following">852</h1>
                <h2>Following</h2>
                </div>
            </div>
            <div class="footer">
                <button class="btn-left">Follow</button>
                <button class="btn-right">Message</button>
            </div>
        </div>
        <div class="box-color">
            <button class="btn btn1" data-color="#3498db"></button>
            <button class="btn btn2" data-color="#ff1756"></button>
            <button class="btn btn3" data-color="#1cb65d"></button>
            <button class="btn btn4" data-color="#8e44ad"></button>
            <button class="btn btn5" data-color="#f4b932"></button>
        </div>
   </div> 
    <script src="./js/app.js"></script>
</body>
</html>
